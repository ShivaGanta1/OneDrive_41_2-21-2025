<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar and Video Slider</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar-brand img {
      height: 50px;
    }
    
    .navbar-nav .nav-link {
      font-weight: bold;
    }
    .btn-quote {
      background-color: #d9534f;
      color: white;
      font-weight: bold;
    }
    .btn-quote:hover {
      background-color: #c9302c;
      color: white;
    }
    .video-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 20px;
    }

    .video-display {
      width: 80%;
      border-radius: 10px;
      overflow: hidden;
    }

    .video-progress {
      width: 80%;
      height: 8px;
      background-color: #ddd;
      border-radius: 4px;
      position: relative;
    }

    .video-progress-bar {
      width: 0%;
      height: 100%;
      background-color: #d9534f;
      border-radius: 4px;
      transition: width 0.1s;
    }

    .control-buttons {
      display: flex;
      justify-content: space-between;
      width: 80%;
    }

    .control-buttons button {
      background-color: #d9534f;
      color: white;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .control-buttons button:hover {
      background-color: #c9302c;
    }
  
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="web2Images/logo.png" alt="Company Logo"> 
       
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="servicesDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Services
            </a>
            <ul class="dropdown-menu border-0" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item fs-5 text-dark " href="#">Residential Roofing</a></li>
                <li><a class="dropdown-item fs-5 text-dark" href="#">Commercial Roofing</a></li>
                <li><a class="dropdown-item fs-5 text-dark" href="#">Siding Enhancements</a></li>
                <li><a class="dropdown-item fs-5 text-dark" href="#">Gutter Systems</a></li>
                <li><a class="dropdown-item fs-5 text-dark" href="#">Window Services</a></li> 
              </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
          
         <li class="nav-item ">   
            <a class=" nav-link " href="#">  
                <img src="web2Images/calllogo.png" alt="" width="20" height="auto" class="d-inline-block align-text-bottom ">
                614-357-7539
              </a>
        </ul>
        <a href="#" class="btn btn-quote ms-3">Instant Roof Quote</a>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="text-center mb-4">Featured Works</h2>

    <!-- Video Section -->
    <div class="video-container">
      <!-- Video Display -->
      <div class="video-display">
        <video id="videoPlayer" width="100%" controls>
          <source src="web2Images/-84c1-4619-a0bd-6e146278d9db.mp4" type="video/mp4"> <!-- Replace with your video source -->
          Your browser does not support the video tag.
        </video>
      </div>

      <!-- Progress Bar -->
      <div class="video-progress">
        <div class="video-progress-bar" id="progressBar"></div>
      </div>

      <!-- Previous/Next Buttons -->
      <div class="control-buttons">
        <button id="prevButton">Previous</button>
        <button id="nextButton">Next</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script> -->

  <!-- Custom JS -->
  <script>
    const videos = ["video1.mp4", "video2.mp4", "video3.mp4"]; // List of video sources
    let currentVideoIndex = 0;

    const videoPlayer = document.getElementById("videoPlayer");
    const progressBar = document.getElementById("progressBar");
    const prevButton = document.getElementById("prevButton");
    const nextButton = document.getElementById("nextButton");

    // Load the first video on page load
    videoPlayer.src = videos[currentVideoIndex];

    // Update the progress bar as the video plays
    videoPlayer.addEventListener("timeupdate", () => {
      const progress = (videoPlayer.currentTime / videoPlayer.duration) * 100;
      progressBar.style.width = `${progress}%`;
    });

    // Go to the previous video
    prevButton.addEventListener("click", () => {
      if (currentVideoIndex > 0) {
        currentVideoIndex--;
        videoPlayer.src = videos[currentVideoIndex];
        videoPlayer.play();
      }
    });

    // Go to the next video
    nextButton.addEventListener("click", () => {
      if (currentVideoIndex < videos.length - 1) {
        currentVideoIndex++;
        videoPlayer.src = videos[currentVideoIndex];
        videoPlayer.play();
      }
    });

    // Reset progress bar when video ends
    videoPlayer.addEventListener("ended", () => {
      progressBar.style.width = "0%";
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
